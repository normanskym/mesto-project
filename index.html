<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Норманский Михаил">
    <meta name="description" content="Сервис для обмена фото">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="логотип Mesto" src="./images/logo-white.svg">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" title="Аватар" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__edit-button" title="Редактировать профиль" type="button"></button>
            </div>
            <button class="profile__add-button" title="Добавить профиль" type="button"></button>
        </section>
        <section class="elements">
            <!--Контейнер карточек-->
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <!--Попап редактирования профиля-->
    <div class="popup" id="editProfile">
        <div class="popup__container">
          <button class="popup__close-button" id="popupEditProfileCloseButton" type="button"></button>
          <form class="popup__form" name="editProfile">
            <fieldset class="popup__fieldset">
              <h2 class="popup__title">Редактировать профиль</h2>
              <label class="popup__form-field">
                <input class="popup__input" name="name" placeholder="Имя" id="popup__name-input" type="text">
              </label>
              <label class="popup__form-field">
                <input class="popup__input" name="job" placeholder="Профессия" id="popup__job-input" type="text">
              </label>
              <button class="popup__submit-button" type="submit" id="popup__editProfileSubmit-button">Сохранить</button>
            </fieldset>
          </form>
        </div>
    </div>
    <!--Попап добавления карточки-->
    <div class="popup" id="addCard">
        <div class="popup__container">
          <button class="popup__close-button" id="popupAddCardCloseButton" type="button"></button>
          <form class="popup__form" name="newCard">
            <fieldset class="popup__fieldset">
              <h2 class="popup__title">Обратный звонок</h2>
              <label class="popup__form-field">
                <input class="popup__input" name="placeName" placeholder="Название карточки" id="popup__placeName-input" type="text">
              </label>
              <label class="popup__form-field">
                <input class="popup__input" name="placeLink" placeholder="Ссылка на картинку" id="popup__placeLink-input" type="text">
              </label>
              <button class="popup__submit-button" type="submit" id="popup__addCardSubmit-button">Отправить</button>
            </fieldset>
          </form>
        </div>
    </div>
    <!--Попап открытия фото-->
    <div class="popup" id="openImage">
        <div class="popup__fullscreen">
            <div class="popup__image-description">
                <img class="popup__image" src="#" alt="Фото">
                <p class="popup__image-text"></p>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </div>
    <ul class="elements__list">
    </ul>
    <!--Шаблон карточки-->
    <template class="card-template">
        <li class="element">
            <img class="element__picture" src="#" alt="Фото">
            <button class="element__trash-button" type="button"></button>
            <div class="element__container">
                <h2 class="element__text"></h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </li>
    </template>
    <script src ='./pages/index.js'></script>
</body>
</html>
